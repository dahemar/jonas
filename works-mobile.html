<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expensivemusic.com - works</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="glitch.css">
    <style>
        .works-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 2rem;
            margin-top: 80px;
        }
        
        .works-option {
            font-size: 1rem;
            text-decoration: underline;
            color: #333;
            cursor: pointer;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html#blog">blog</a></li>
                <li class="submenu">
                    <a href="works.html" class="works-link">works</a>
                    <ul>
                        <li><a href="works.html#works">works</a></li>
                        <li><a href="works.html#commissions">commissions</a></li>
                        <li><a href="works.html#exhibitions">exhibitions</a></li>
                    </ul>
                </li>
                <li><a href="music.html">music</a></li>
                <li><a href="radio.html">radio</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="works-options">
                <div class="works-option" onclick="window.location.href='works.html'">works</div>
                <div class="works-option" onclick="window.location.href='commissions.html'">commissions</div>
                <div class="works-option" onclick="window.location.href='exhibitions.html'">exhibitions</div>
            </div>
        </main>
    </div>
    
    <script src="content-manager.js"></script>
    <script>
        // Marcar el enlace activo en el menÃº
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = 'works';
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === 'works.html') {
                    link.classList.add('active');
                }
            });
            
            // Handle mobile works navigation
            const worksLink = document.querySelector('.works-link');
            if (worksLink) {
                worksLink.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        window.location.href = 'works-mobile.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
