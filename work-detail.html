<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expensivemusic.com - Work Detail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="glitch.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html#blog">blog</a></li>
                <li><a href="works.html">works</a></li>
                <li><a href="music.html">music</a></li>
                <li><a href="radio.html">radio</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <main class="content">
            <div id="work-detail-container">
                <!-- Work details will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <script src="content-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentManager = new ContentManager();
            contentManager.loadWorkDetail();

            // Set the 'works' link as active
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === 'works.html') {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
